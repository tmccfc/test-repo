<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello World Apart</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styling with gradient background */
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      font-family: 'Arial Rounded MT Bold', sans-serif;
      overflow: hidden;
    }

    /* Container for the content */
    .container {
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    /* Main heading style */
    h1 {
      font-size: 3em;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    /* Subtext style */
    p {
      font-size: 1.2em;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    /* Animation for the heading */
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
    }

    /* Animated circles for graphics */
    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.6;
      animation: floatUp 20s linear infinite;
    }

    /* Different sizes and colors for circles */
    .circle1 {
      width: 80px;
      height: 80px;
      background: #ff6f61;
      bottom: -100px;
      left: 20%;
      animation-delay: 0s;
    }
    .circle2 {
      width: 50px;
      height: 50px;
      background: #6b5b95;
      bottom: -50px;
      right: 25%;
      animation-delay: 5s;
    }
    .circle3 {
      width: 100px;
      height: 100px;
      background: #88b04b;
      bottom: -150px;
      left: 70%;
      animation-delay: 10s;
    }

    /* Animation keyframes for floating circles */
    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
      }
      100% {
        transform: translateY(-110vh) scale(0.5);
      }
    }
  </style>
</head>
<body>
  <!-- Floating circles for graphics -->
  <div class="circle circle1"></div>
  <div class="circle circle2"></div>
  <div class="circle circle3"></div>

  <!-- Main content container -->
  <div class="container">
    <h1>Hello World!</h1>
    <p>Welcome to a beautiful webpage with graphics</p>
  </div>
</body>
</html>
